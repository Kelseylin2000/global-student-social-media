spring.application.name=social-media

# jwt setting
jwt.secret=${JWT_SECRET}
jwt.expiration=3600

# MySQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MongoDB
spring.data.mongodb.uri=${MON_URL}

# Neo4j
spring.data.neo4j.uri=${NEO_URL}
spring.data.neo4j.username=${NEO_USERNAME}
spring.data.neo4j.password=${NEO_PASSWORD}

# log
logging.level.root=DEBUG
logging.level.com.example.stylish=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
